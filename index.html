<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
        <h2 class="heading">Today <span><img src="Sun.svg" alt="sun"></span></h2>
        <p class="subheading">Raise the bar by completing your goals!</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress">
                    <p><span>0</span>/3 Completed</p>
                </div>
            </div>
            <button class="cleargoals">Clear</button>
        </div>
        <div class="warning">
            <p>Please set all the 3 goals!</p>
        </div>
        <div class="inputs">
            <div class="input">
                <div class="checkbox">
                    <div class="tickmark"><img src="tickmark.svg" alt="yes tick mark"></div>
                </div>
                <input id="first" type="text" placeholder="Add new goal...">
            </div>
            <div class="input">
                <div class="checkbox">
                    <div class="tickmark"><img src="tickmark.svg" alt="yes tick mark"></div>
                </div>
                <input id="second" type="text" placeholder="Add new goal...">
            </div>
            <div class="input">
                <div class="checkbox">
                    <div class="tickmark"><img src="tickmark.svg" alt="yes tick mark"></div>
                </div>
                <input id="third" type="text" placeholder="Add new goal...">
            </div>
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="credit">Made with ❤️ by Deepak Bishnoi</p>
    </div>
</body>

</html>
